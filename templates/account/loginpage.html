{% extends 'base.html' %}
<html>
<head>
    <title>Login</title>
</head>
<body>
{% block content %}
    <style>
        .user-card {
            width: 350px;
            margin-bottom: auto;
            background: #74cfbf;
            padding: 10px;
            border-radius: 10px;
        }

        .form-container {
            margin-top: 20px;
        }

        .input-group-text {
            background: #f7ba5b;
            color: white;
        }

        .input-group {
            margin-top: 5px;
        }

        #msg1 {
            background-color: grey;
            color: white;
            text-align: center;
        }
    </style>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="user-card bg-info">
                <div class="d-flex justify-content-center">
                    <h3 class="text-white text-center">Login Account</h3>
                </div>
                <div class="justify-content-center form-container">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" placeholder="Username" class="form-control">
                        </div>

                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
                            </div>
                            <input type="password" name="password" placeholder="Password" class="form-control">
                        </div>

                        <div class="d-flex justify-content-center login-container" style="margin-top: 10px">
                            <input class="btn btn-success" type="submit" value="Login">
                            <input class="btn btn-danger" type="reset" value="Clear">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
